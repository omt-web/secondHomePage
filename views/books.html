<!-- *넌적스 문법의 branding.html -->
{% block content %}

{% include "header.html" %}
<link rel="stylesheet" href="/css/style.css" /> 
<link rel="stylesheet" href="/css/intro2.css" /> 

{% include "booksIntro.html" %}

<main>
    <div class="imgContainer">
        <img src="/images/books/details/1.jpg" alt="img1" id="img1">
        <img src="/images/books/details/2.jpg" alt="img2" id="img2">
        <img src="/images/books/details/3.jpg" alt="img3" id="img4">
        <img src="/images/books/details/4.jpg" alt="img4" id="img4">
        <img src="/images/books/details/5.jpg" alt="img5" id="img5">
        <img src="/images/books/details/6.jpg" alt="img6" id="img6">
        <img src="/images/books/details/8.jpg" alt="img8" id="img8">
        <img src="/images/books/details/9.jpg" alt="img9" id="img9">
        <img src="/images/books/details/10.jpg" alt="img10" id="img10">
    </div>
    <div class="heart">
        <button onclick="likePage(5)" id="heartButton">
            <img src="/images/heart.png" alt="heart img" id="heartImg" onclick="reloadPage()" >
        </button>
        {% for page in page %}
            <p id="heartNumber">{{ page.heart }}</p>
        {% endfor %}    
    </div>

    <script>
        function likePage(pageId) {         //* 하트 증가
            fetch('/books', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pageId: pageId })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            });
        }        
        
        function reloadPage() {           // 페이지 새로고침
            window.location.reload();
        }
    </script>
</main>
